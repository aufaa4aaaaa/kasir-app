<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasir Toko - Sistem Manajemen Stok</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ðŸ›’ Kasir Toko</div>
      <p>Sistem Manajemen Stok dan Penjualan</p>
    </header>

    <div class="tabs">
      <div class="tab active" data-tab="products">Produk</div>
      <div class="tab" data-tab="cart">Keranjang</div>
      <div class="tab" data-tab="admin">Admin</div>
    </div>

    <!-- Produk Section -->
    <div class="tab-content active" id="products-content">
      <h2>Daftar Produk</h2>
      <label for="category-filter">Filter Kategori:</label>
      <select id="category-filter" style="margin-bottom: 15px; padding: 8px; font-size: 1rem;">
        <option value="all">Semua Kategori</option>
        <option value="makanan">Makanan</option>
        <option value="minuman">Minuman</option>
        <option value="snack">Snack</option>
        <option value="perlengkapan">Perlengkapan</option>
        <option value="dll">Dll</option>
      </select>
      <div class="products-grid" id="products-container">
        <!-- Products will be loaded here -->
      </div>
    </div>

    <!-- Keranjang Section -->
    <div class="tab-content" id="cart-content">
      <h2>Keranjang Belanja</h2>
      <div class="cart-items" id="cart-container">
        <!-- Cart items will be loaded here -->
      </div>
      <div class="cart-total">
        <div>Total Belanja: <span class="total-amount" id="total-amount">Rp 0</span></div>
        <button class="checkout-btn" id="checkout-btn">Checkout</button>
      </div>
    </div>

    <!-- Admin Section -->
    <div class="tab-content" id="admin-content">
      <h2>Panel Admin</h2>
      <div class="admin-form">
        <h3>Tambah/Edit Produk</h3>
        <div class="form-group">
          <label for="product-name">Nama Produk</label>
          <input type="text" id="product-name" placeholder="Masukkan nama produk" />
        </div>
        <div class="form-group">
          <label for="product-price">Harga (Rp)</label>
          <input type="number" id="product-price" placeholder="Masukkan harga" min="0" />
        </div>
        <div class="form-group">
          <label for="product-stock">Stok</label>
          <input type="number" id="product-stock" placeholder="Masukkan stok" min="0" />
        </div>
        <div class="form-group">
          <label for="product-category">Kategori</label>
          <select id="product-category">
            <option value="makanan">Makanan</option>
            <option value="minuman">Minuman</option>
            <option value="snack">Snack</option>
            <option value="perlengkapan">Perlengkapan</option>
            <option value="dll">Dll</option>
          </select>
        </div>
        <input type="hidden" id="edit-product-id" />
        <div class="form-buttons">
          <button class="btn btn-primary" id="save-product">Simpan Produk</button>
          <button class="btn btn-secondary" id="cancel-edit" style="display: none;">Batal Edit</button>
        </div>
      </div>

      <div class="products-list" id="admin-products-container">
        <!-- Admin products list will be loaded here -->
      </div>
    </div>
  </div>

  <div class="notification" id="notification">Operasi berhasil!</div>

  <script src="script.js"></script>
</body>
</html>
